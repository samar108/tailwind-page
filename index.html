<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="login-page.png" />
    <title>log in or sign up page</title>
  </head>
  <body class="bg-teal-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14 mb-32">
        <img class="w-80" src="icon_image.png" alt="" />
        <p class="text-3xl mx-8 font-serif">
          Life isn't about finding yourself. Life is about creating yourself.
        </p>
      </div>
      <div
        class="right flex flex-col bg-indigo-200 p-8 rounded-xl w-1/4 text-lg relative mb-24"
      >
        <input
          class="px-4 h-12 my-2 border border-1 outline-sky-600 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 outline-sky-600 border-gray-200 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-sky-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page
          </span>
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
